name: ordinazione
description: "App per gestione ordinazioni Ristorante Candy"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # ðŸ”¥ MANTENIAMO LE TUE VERSIONI FIREBASE ESISTENTI
  cloud_firestore: ^4.8.0
  firebase_core: ^2.24.0
  
  # ALTRE TUE DIPENDENZE ESISTENTI
  http: ^1.1.0
  mobile_scanner: ^4.0.0
  provider: ^6.1.1
  reorderables: ^0.6.0
  crypto: ^3.0.2
  
  # ðŸ”¥ AGGIUNTE PER PERFORMANCE E STABILITÃ€
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  qr_flutter: ^4.1.0
  image_picker: ^1.2.0
  # Dependencies for migration CLI (pure Dart, no Flutter)
  # googleapis and googleapis_auth are used by migration CLI scripts (pure Dart).
  # Move them to dev_dependencies so `flutter pub get` for the app/tests in CI
  # doesn't require a newer Dart SDK.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  fake_cloud_firestore: ^2.5.2
  test: ^1.25.0
  # Migration / CLI packages removed from this pubspec to avoid Dart SDK
  # version conflicts in CI. Use a separate Dart-only package (tooling/) with
  # its own pubspec if you need googleapis/googleapis_auth for CLI scripts.

flutter:
  uses-material-design: true
  generate: true  # ðŸ”¥ AGGIUNTO PER PERFORMANCE
  
  assets:
    - assets/images/
    - assets/images/pulsanti/
    - assets/images/logo/
    - assets/images/splash.jpg